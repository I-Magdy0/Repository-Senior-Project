</head>

<body>
    <div class="wrapper">
        <div class="sidebar">
            <header>
                <h1>EMS</h1>
            </header>
            <nav>
                <a href="#">Home</a>
                <div class="dropdown">
                    <a href="#">Employee</a>
                    <div class="dropdown-content">
                        <a href="#">View employee</a>
                        <a href="#">New employee</a>
                        <a href="#">Edit employee</a>
                    </div>
                </div>
                <div class="dropdown">
                    <a href="#">Department</a>
                    <div class="dropdown-content">
                        <a href="#">View Department</a>

                        <a href="#">Edit Department</a>
                    </div>
                </div>
                <a href="#">Performance</a>
                <!-- Add more navigation links as needed -->
            </nav>
        </div>

        <div class="content">
            <header>
                <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
                <h1>Employee Management System</h1>
            </header>
        </div>
        <div class="container">
            <h2>Edit Department</h2>
            <form id="editDepartmentForm">
                <div class="form-group">
                    <label for="departmentName">Department Name:</label>
                    <input type="text" id="departmentName" name="departmentName" placeholder="e.g., Human Resources" required>
                </div>
                <div class="form-group">
                    <label for="departmentDescription">Description:</label>
                    <textarea id="departmentDescription" name="departmentDescription" rows="4" placeholder="e.g., Responsible for managing workforce..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="departmentHead">Department Head:</label>
                    <input type="text" id="departmentHead" name="departmentHead" placeholder="e.g., John Doe">
                </div>
                <div class="form-group">
                    <label for="departmentLocation">Location:</label>
                    <input type="text" id="departmentLocation" name="departmentLocation" placeholder="e.g., Building A, Floor 3">
                </div>
                <div class="form-group">
                    <label for="departmentEmployeesCount">Employees Count:</label>
                    <input type="number" id="departmentEmployeesCount" name="departmentEmployeesCount" placeholder="e.g., 25" required>
                </div>
                <div class="form-group">
                    <label for="departmentCreatedAt">Created At:</label>
                    <input type="date" id="departmentCreatedAt" name="departmentCreatedAt" placeholder="e.g., YYYY-MM-DD" required>
                </div>
                <input type="submit" value="Update Department">
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Employee Management System</p>
    </footer>

    <script src="./js/sidebar.js"></script>
</body>

</html>
